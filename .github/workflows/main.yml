name: monthly-build

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-22.04

    container:
      image: debian:latest
      volumes:
        - /proc:/proc
      options: --privileged

    steps:
    - name: Clone build scripts
      uses: actions/checkout@v4

    - name: Build ISO
      run: |
        apt-get install -y live-build squashfs-tools syslinux-common syslinux-utils xorriso isolinux
        ./build.sh
